name: Maestror CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  backend-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      working-directory: ./backend
      run: mvn clean install -DskipTests
    
    - name: Run Tests
      working-directory: ./backend
      run: mvn test
    
    - name: Generate JaCoCo Report
      working-directory: ./backend
      run: mvn jacoco:report
    
    - name: SonarQube Scan
      working-directory: ./backend
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: |
        mvn sonar:sonar \
          -Dsonar.projectKey=maestror-backend \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN
    
    - name: Build Docker Image
      working-directory: ./backend
      run: |
        docker build -t maestror-backend:${{ github.sha }} .
        docker tag maestror-backend:${{ github.sha }} maestror-backend:latest

  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install Dependencies
      working-directory: ./frontend
      run: npm install
    
    - name: Build
      working-directory: ./frontend
      run: npm run build
    
    - name: Build Docker Image
      working-directory: ./frontend
      run: |
        docker build -t maestror-frontend:${{ github.sha }} .
        docker tag maestror-frontend:${{ github.sha }} maestror-frontend:latest

  deploy:
    needs: [backend-build, frontend-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
