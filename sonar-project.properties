# SonarQube Configuration
sonar.projectKey=maestror
sonar.projectName=Maestror - Risk Management
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=backend/src/main/java,frontend/src
sonar.tests=backend/src/test/java,frontend/src

# Backend specific
sonar.java.source=21
sonar.java.binaries=backend/target/classes
sonar.java.libraries=backend/target/*.jar
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml

# Frontend specific
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/*.spec.ts,**/*.spec.js
sonar.test.exclusions=**/node_modules/**,**/target/**

# Code coverage
sonar.coverage.exclusions=**/*Test.java,**/*Config.java,**/entity/**,**/dto/**

# Quality Gates
sonar.qualitygate.wait=true
